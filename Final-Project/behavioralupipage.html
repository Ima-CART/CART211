<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upistyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,687;1,687&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/190f2555f1.js" crossorigin="anonymous"></script>

    <title>Behavioral Surplus UPI</title>
</head>

<body class="bgcolor">
    <div class="navbar">
        <nav>
            <a href="#">Enter Google</a>
            <a href="#">Capitalism</a>
            <a href="#">Power</a>

            <!-- Behavior Surplus dropdown -->
            <div class="dropdown1">
                <a href="#">Behavior Surplus ▾</a>
                <div class="dropdown1-content">
                    <a href="#">Personal Information</a>
                    <a href="#">Ad Page</a>
                    <a href="#">Surplus Scale</a>
                </div>
            </div>

            <!--Information dropdown-->
            <div class="dropdown1" id="info">
                <a href="#">Information ▾</a>
                <div class="dropdown1-content">
                    <a href="#">Human Invention</a>
                    <a href="#">The Secret of Extraction</a>
                </div>
            </div>
        </nav>
    </div>


    <div class="gradient-bg"></div>

    <div class="form-container">
        <h2>Personal Information</h2>

        <form>


            <div class="form-content">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-content">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>


            <div class="form-content">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>


            <div class="form-content">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>


            <div class="form-content">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="120" required>
            </div>


            <div class="form-content">
                <label for="race">Race</label>
                <select id="race" name="race" required>
                    <option value="">Select...</option>
                    <option value="asian">Asian</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="native">Native American</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <div class="form-content">
                <label>Interests</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest" value="sports"> Sports</label>
                    <label><input type="checkbox" name="interest" value="Reading"> Reading</label>
                    <label><input type="checkbox" name="interest" value="music"> Music</label>
                    <label><input type="checkbox" name="interest" value="travel"> Travel</label>
                    <label><input type="checkbox" name="interest" value="gaming"> Gaming</label>
                </div>
            </div>


            <button>Submit</button>
            <!-- <div class="button">Submit</div> -->
        </form>
    </div>





</body>

</html>

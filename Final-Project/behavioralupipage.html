<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,687;1,687&display=swap"
        rel="stylesheet">
    <title>Behavioral Surplus UPI</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <a href="#">Enter Google</a>
            <a href="#">Capitalism</a>
            <a href="#">Power</a>
            <a href="#"> Behavior Surplus</a>
        </nav>

    </div>
    <div class="form-container">
        <h2>Personal Information</h2>

        <form>
            <!-- First & Last Name -->
            <div class="form-content">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-content">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-content">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-content">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>






        </form>
    </div>





</body>

</html>

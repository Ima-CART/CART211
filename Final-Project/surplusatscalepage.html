<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,687;1,687&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/190f2555f1.js" crossorigin="anonymous"></script>

    <title>Surplus At Scale</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <a href="#">Enter Google</a>
            <a href="#">Capitalism</a>
            <a href="#">Power</a>
            <a href="#"> Behavior Surplus</a>
        </nav>

    </div>

    <div class="surplus-bg"></div>


    <div class="value" id="dollarValue">$0</div>

    <div class="vacation">
        <img src="assets/images/vacation-unsplash.jpg">
        <div class="vacation-title">Travel Offers</div>
        <p>Save $300 on your next vacation!</p>
        <a href="#" class="vaca-btn" onclick="increaseValue()">Book Now</a>
    </div>

    <div class="subscribe-ig">
        <img src="assets/images/vecteezy_subscribe-button-red-color-vector-illustration.png" href="#"
            onclick="increaseValue()">
    </div>

    <div class="google-ig">
        <img src="assets/images/google-1015751_1280(1).png" href="#" onclick="increaseValue()">
    </div>


    <div class="searchbar-container" onclick="increaseValue()">
        <input type="text" class="searchbar-input" placeholder="Search...">
        <div class="searchbar-dropdown" onclick="increaseValue()">
            <a href="#">Premier League</a>
            <a href="#">Social Media</a>
            <a href="#">Amazon</a>
            <a href="#">Skysports</a>
            <a href="#">Graphic Design</a>
            <a href="#">Concordia</a>
        </div>
        <i class="fa-solid fa-magnifying-glass" onclick="increaseValue()"></i>

    </div>

    <i class="fa fa-facebook" onclick="increaseValue()"></i>
    <i class="fa fa-youtube" onclick="increaseValue()"></i>
    <i class="fa fa-instagram" onclick="increaseValue()"></i>
    <i class="fa fa-pinterest" onclick="increaseValue()"></i>
    <i class="fa fa-snapchat-ghost" onclick="increaseValue()"></i>


    <script>
        let dollarValue = 0;

        function increaseValue() {
            dollarValue += 10;
            document.getElementById('dollarValue').textContent = `$${dollarValue}`;
        }
    </script>
</body>

</html>
